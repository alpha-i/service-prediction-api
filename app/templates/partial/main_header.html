<!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="{{ url_for('customer.dashboard') }}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><img src="{{ url_for('static', filename='img/alpha-i-logo-small.png') }}" title="alpha-i"></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><img src="{{ url_for('static', filename='img/alpha-i-logo.png') }}" title="alpha-i"></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">Welcome {{ profile.email }} </span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <p>{{ profile.user_name }} ( {{ profile.email }})</p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="{{ url_for('authentication.logout') }}" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
