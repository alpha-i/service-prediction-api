<div class="row">
    <div class="col-md-12"><h4>Upload a new file</h4></div>
    <div class="col-md-12">
        <form action="/upload" method="post" enctype="multipart/form-data" class="form-inline">
            <label class="custom-file">
              <input type="file" name="upload" id="upload" class="custom-file-input">
              <span class="custom-file-control"></span>
            </label>
            <input class="btn btn-primary" type="submit" value="Upload file" name="submit">
        </form>
    </div>
</div>
