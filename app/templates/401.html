{% extends 'layout/plain.html' %}
{% block content %}
    <div class="row aps-error-page">
        <div class="text-center col-md-4 col-md-offset-4">
            <h1 class="headline text-yellow"> 401</h1>
            <div class="error-content">
                <h3><i class="fa fa-warning text-yellow"></i>Unauthorized.</h3>
                <p>
                    {{ message }}
                </p>
                <p>
                    <a href="{{ url_for('customer.dashboard') }}">Return to dashboard</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
