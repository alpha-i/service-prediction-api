{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{ profile.email }}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" value="password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-sm-3 col-sm-9">
                    <a type="submit" class="btn btn-primary" href="/customer/dashboard">Log in</a>
                  </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
